<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handjet:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <section class="screen">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand">0</div>
      </section>

      <section class="calc-buttons">
        <div class="calc-button-row">
          <button data-clear class="double">AC</button>
          <button data-delete>DE</button>
          <button data-operation>รท</button>
        </div>

        <div class="calc-button-row">
          <button data-number>7</button>
          <button data-number>8</button>
          <button data-number>9</button>
          <button data-operation>ร</button>
        </div>

        <div class="calc-button-row">
          <button data-number>4</button>
          <button data-number>5</button>
          <button data-number>6</button>
          <button data-operation>-</button>
        </div>

        <div class="calc-button-row">
          <button data-number>1</button>
          <button data-number>2</button>
          <button data-number>3</button>
          <button data-operation>+</button>
        </div>

        <div class="calc-button-row">
          <button data-number>.</button>
          <button data-number>0</button>
          <button data-equals class="double">=</button>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
